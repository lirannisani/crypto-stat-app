<ion-header>
 
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Coins2</ion-title>
 

    <ion-toolbar no-border-top>
        <!--<ion-searchbar [(ngModel)]="queryText" (input)="searchCoin($event)" (cancel)="onCancelSearchbar($event)" (clear)="onClearSearchbar($event)"></ion-searchbar>-->
        <ion-searchbar color="primary"
                       [(ngModel)]="queryText"
                       (ionInput)="searchCoin()"
                       placeholder="Search">
        </ion-searchbar>
    </ion-toolbar>
</ion-header>>

<ion-content class="outer-content speaker-list">
    <ion-grid>
        
        <ion-row wrap>
            <ion-col> Symbol</ion-col>
            <ion-col> Name </ion-col>
            <ion-col> Price </ion-col>
        </ion-row>

        <ion-row wrap *ngFor="let coin of coins">
            <ion-col>
                <ion-img [src]="'https://s3.amazonaws.com/crypto-stat/Images/icons/' + coin.name.toLowerCase() + '.png'"></ion-img>
                {{ coin.symbol }}
            </ion-col>
            <ion-col> {{ coin.name }}</ion-col>
            <ion-col> {{ coin.price }}$</ion-col>
            <!--<ion-col col-25> <button ion-button small color="danger" (click)="gotoDetails(res)"> Details</button></ion-col>-->
        </ion-row>
    </ion-grid>

</ion-content>
