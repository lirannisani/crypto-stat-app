
<ion-header>
    <ion-navbar>
        <ion-title>Track coin</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item wrap *ngFor="let coin of protfolio">
            <ion-avatar item-start>
                <img src="https://s3.amazonaws.com/crypto-stat/Images/icons/bitcoin.png">
            </ion-avatar>
            <h2>Woody</h2>
            <p>This town ain't big enough for the two of us!</p>
            <ion-note item-end>3:43 pm</ion-note>
        </ion-item>
    </ion-list>
        <button ion-button (click)="openModal()"> Add Coin</button>
</ion-content>
