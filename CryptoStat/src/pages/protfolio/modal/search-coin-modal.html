
<ion-header>
    <ion-toolbar>
        <ion-title>
            Search
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>

 

    </ion-toolbar>
    <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   (ionInput)="searchCoin()"
                   placeholder="Search...">
    </ion-searchbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let coin of ShownCoins">
            <div>
                <img [src]="'https://s3.amazonaws.com/crypto-stat/Images/icons/' + coin.name.toLowerCase() + '.png'" width="20" height="20">
                <span>{{ coin.name }}</span>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
