
<ion-header>
    <ion-toolbar>
        <ion-title>
            Add coin to protfolio
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="Search..."></ion-searchbar>
    <ion-list radio-group>
        <ion-item *ngFor="let item of items">
            <ion-label>{{item[displayProperty]}}</ion-label>
            <ion-radio [checked]="item === selectedItem" (click)="select(item)"></ion-radio>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item>
            <ion-label>Price: </ion-label>
            <ion-input type="number" [readonly]="true"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Amount: </ion-label>
            <ion-input type="number" [readonly]="false"></ion-input>
        </ion-item>
    </ion-list>
</ion-content>
