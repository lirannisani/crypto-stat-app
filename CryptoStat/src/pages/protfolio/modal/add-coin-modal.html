
<ion-header>
    <ion-toolbar>
        <ion-title>
            Add coin to protfolio
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list radio-group>
        <ion-item>
            <ion-label>Coin</ion-label>
            <ion-select [(ngModel)]="selectedCoinName" (ionChange)="onChange($event)" interface="popover">
                <ion-option *ngFor="let coinName of coinsName">{{coinName}}</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item>
            <ion-label>Price: </ion-label>
            <ion-input [readonly]="true" [(ngModel)]="selectedCoinPrice"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Amount: </ion-label>
            <ion-input type="number" [(ngModel)]="amount" [readonly]="false"></ion-input>
        </ion-item>
    </ion-list>

    <button ion-button (click)='openFilters();'>Add Coin</button>

</ion-content>
